          <section id="Add-Money">
        <h1 class="text-xl font-bold">Add money</h1>
        <div class="hero bg-gray-200 min-h-screen ">
                        
            <div class="hero-content flex-col  lg:flex-row-reverse">
              
              <div class="card mb-72 mt-0  bg-base-100 w-full   max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                            <fieldset class="fieldset">
                              <label class="fieldset-label font-semibold text-black"  >Select a Bank</label>
                              <select required  class="select box w-72 input" style="border-width: 3px ; border-color:rgb(110, 142, 241)">
                                <option disabled selected >Select Bank</option>
                                <option>   Nagad     </option>
                                <option>   Rocket    </option>
                                <option>   U-pay     </option>
                                <option>   BRAC Bank </option>
                                <option>   Bkash     </option>
                                <option>   EBL       </option>
                                <option>   DBBL      </option>
                                <option>   BB        </option>
                                <option>   NBL       </option>
                                <option>   AB Bank  </option>
                              </select>
                              
                              <!-- <input id="Account-number" class=" box w-72 input  " style="border-width: 3px ; border-color:rgb(110, 142, 241);" type="number" placeholder="   Enter your number" required />   -->
                              <label class="fieldset-label font-semibold text-black " >Bank Account Number</label>
                              <input id="add-money-ac-num"  class=" box w-72 input cursor-pointer "  style="border-width: 3px ; border-color:rgb(110, 142, 241);" type="number" maxlength="11" placeholder="    Enter 11 digit your AC number" required/>
                              <label class="fieldset-label font-semibold text-black " >Amount to Add</label>
                              <input id="add-money-amount" class=" box w-72 input  "                    style="border-width: 3px ; border-color:rgb(110, 142, 241);"                           type="number"  placeholder="    Add Amount" required/>
                              <label class="fieldset-label font-semibold text-black " >PIN Number</label>
                              <input id="add-money-pin" class=" box w-72 input cursor-pointer "         style="border-width: 3px ; border-color:rgb(110, 142, 241);"           type="password" maxlength="6"  placeholder="    Enter your PIN" required/>
                          
                          
                              <button id="btn-add-money"  class="btn btn-neutral w-72 mt-4 bg-blue-500 hover:bg-blue-600" type="submit">Add Money</button>
                            </fieldset>
                          </form>
                          
              </div>
            </div>
          </div>

                          <section id="Cash-Out">

                                              <label class="fieldset-label font-semibold text-black " >PIN Number</label>
                                              <input id="pin-cash-out"  class=" box w-72 input cursor-pointer "  style="border-width: 3px ; border-color:rgb(110, 142, 241);" type="password" maxlength="6" placeholder="    Enter your PIN" required/>
                                          
                                          
                                              <button id="btn-cash-Out"   class="btn btn-neutral w-72 mt-4 bg-blue-500 hover:bg-blue-600" type="submit" >Cash-Out</button>

                                <section id="transfer-money">

                              <div class="card mb-72 mt-0  bg-base-100 w-full   max-w-sm shrink-0 shadow-2xl">
                                    <form class="card-body">
                                            <fieldset class="fieldset">
                                             
                                              <label  class="fieldset-label font-semibold text-black " >User Account Number</label>

                                              <label class="fieldset-label font-semibold text-black " >PIN Number</label>
                                              <input id="pin-trans"  class=" box w-72 input cursor-pointer "  style="border-width: 3px ; border-color:rgb(110, 142, 241);" type="password" maxlength="6" placeholder="    Enter your 6 digit PIN" required/>
